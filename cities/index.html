<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cities - AeroNib Photos</title>
        <link rel="stylesheet" href="../styles.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/photoswipe@5/dist/photoswipe.css"
        />
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="../logo.svg" alt="AeroNib Logo" class="logo" />
            </div>
            <nav class="menu-bar">
                <a href="../index.html" class="menu-item">Home</a>

                <a href="#" class="menu-item">TBD</a>
            </nav>
        </header>

        <main>
            <h1>Cities</h1>

            <div class="gallery" id="gallery">
                <a

                    data-pswp-width="2048"
                    data-pswp-height="1499"

                >
                    <img
                        src="thumbs/20180822-022838-45fc.jpg"

                    />

                <a

                    />

                <a
                    href="images/20180430-000905-bb9c.jpg"

                    target="_blank"
                >

                        src="thumbs/20180430-000905-bb9c.jpg"

                <a

                    <img

                <a

                        src="thumbs/20180427-022716-a656.jpg"

            </div>
        </main>

        <script type="module">
            import PhotoSwipeLightbox from "https://cdn.jsdelivr.net/npm/photoswipe@5/dist/photoswipe-lightbox.esm.js";

            const lightbox = new PhotoSwipeLightbox({
                gallery: "#gallery",
                children: "a",
                pswpModule: () =>
                    import("https://cdn.jsdelivr.net/npm/photoswipe@5/dist/photoswipe.esm.js"),
            });

            lightbox.init();
        </script>
    </body>
</html>
