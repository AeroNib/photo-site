<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nature - AeroNib Photos</title>
        <link rel="stylesheet" href="../styles.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/photoswipe@5/dist/photoswipe.css"
        />
    </head>
    <body>
        <script src="../header.js"></script>

        <main>
            <h1>Nature</h1>

            <div class="gallery" id="gallery">
                <a
                    href="images/20241011-022530-312b.jpg"
                    data-pswp-width="3000"
                    data-pswp-height="2000"
                    target="_blank"
                >
                    <img
                        src="thumbs/20241011-022530-312b.jpg"
                        alt=""
                    />
                </a>
            </div>
        </main>

        <script type="module">
            import PhotoSwipeLightbox from "https://cdn.jsdelivr.net/npm/photoswipe@5/dist/photoswipe-lightbox.esm.js";

            const lightbox = new PhotoSwipeLightbox({
                gallery: "#gallery",
                children: "a",
                pswpModule: () =>
                    import("https://cdn.jsdelivr.net/npm/photoswipe@5/dist/photoswipe.esm.js"),
            });

            lightbox.init();
        </script>
    </body>
</html>
